# SonarCloud Configuration for CleanCity Project
sonar.projectKey=I-Macharia_wk-6-shakl
sonar.organization=i-macharia

# Project Information
sonar.projectName=CleanCity Waste Pickup Scheduler
sonar.projectVersion=1.0

# Source Code Location
sonar.sources=src,public
sonar.tests=tests

# Exclusions (files/folders to skip)
sonar.exclusions=**/node_modules/**,\
  **/build/**,\
  **/dist/**,\
  **/coverage/**,\
  **/*.test.js,\
  **/*.spec.js,\
  **/tests/scripts/**,\
  **/docs/**

# Test Exclusions
sonar.test.exclusions=**/node_modules/**,**/*.test.js,**/*.spec.js

# Coverage Reports (if you have test coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/tests/**

# Language Settings
sonar.sourceEncoding=UTF-8

# Analysis Settings
sonar.javascript.node.maxspace=4096

# Quality Gate Settings (optional - customize as needed)
# sonar.qualitygate.wait=true
# sonar.qualitygate.timeout=300